<button type="button" class="btn btn-info" style="margin-top: 10px;margin-left: 10px;" (click)="back()">Back</button>
<div class="container text-center d-flex justify-content-center" style="margin-top: 50px;">
<table class="table table-width text-white" style="border: black solid;background-color: darkslateblue;">
    <tr>
        <td>Current password: </td>
        <td><input type="password" #current></td>
        <td *ngIf="errorOld">{{errorOld}}</td>
    </tr>
    <tr>
        <td>New password: </td>
        <td><input type="password" #new></td>
        <td *ngIf="errorRegex">{{errorRegex}}</td>
    </tr>
    <tr>
        <td>Confirm new password: </td>
        <td><input type="password" #confirm></td>
        <td *ngIf="errorConfirm">{{errorConfirm}}</td>
    </tr>
</table>
</div>
<div class="container-md justify-content-center text-center" style="margin-top: 10px;">
<button (click)="changePassword(current.value,new.value,confirm.value)">Submit</button>
<span style="color: lime;">{{passwordChanged}}</span>
</div>
